<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script>
		window.addEventListener('load', init);
		var counter = 0;

		function init(){
			var btnRender = document.getElementById('btnRender');
			btnRender.addEventListener('click', onBtnRenderClick);
			document.getElementById('divCounter').innerHTML = counter;
		}
		function onBtnRenderClick(){
			++counter;

			var heading = React.createElement('h1', { id : 'heading-1'}, 'Welcome to React! - ' + counter);
			ReactDOM.render(heading, document.getElementById('root'));
			
			document.getElementById('divCounter').innerHTML = counter;
		}
	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="root"></div>
	<div id="divCounter"></div>
</body>
</html>
